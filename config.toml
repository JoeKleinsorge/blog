  enableGlobalLanguageMenu = false

  # Integrate Javascript files or stylesheets by adding the url to the external assets or by
  # linking local files with their path relative to the static folder, e.g. "css/styles.css"
  customCSS = []
  customJS  = []

  justifyContent = true  # Set "text-align: justify" to .post-content.

  # Custom footer 
  # If you want, you can easily override the default footer with your own content. 
  #
  [params.footer]
    trademark = true
    rss = false
    copyright = true
    author = true

    topText = []
    bottomText = [
      "Powered by <a href=\"http://gohugo.io\">Hugo</a>",
      "Made with &#10084; by <a href=\"https://github.com/rhazdon\">Djordje Atlialp</a>"
    ]

  # Colors for favicons
  [params.favicon.color]
    mask = "#1b1c1d"
    msapplication = "#1b1c1d"
    theme = "#1b1c1d"

  [params.logo]
    logoMark     = ">"
    logoText     = "Joey Kleinsorge"
    logoHomeLink = "/"
    logoCursorColor    = "#729FCF"
    logoCursorAnimate  = "1s"

  # Social icons
  [[params.social]]
    name = "email"
    url  = "mailto:josephkleinsorge@gmail.com"

  [[params.social]]
    name = "github"
    url = "https://github.com/JoeyKleinsorge"

  [[params.social]]
    name = "linkedin"
    url  = "https://www.linkedin.com/in/joeykleinsorge/"

