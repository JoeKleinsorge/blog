baseURL = 'https://joeykleinsorge.netlify.app/'
languageCode = 'en-us'
title = 'Joey Kleinsorge'
theme = 'my-hello-friend-ng'

PygmentsCodeFences = true
PygmentsStyle = "monokai"


# googleAnalytics = ""

archetypeDir = "archetypes"
contentDir   = "content"
dataDir      = "data"
layoutDir    = "layouts"
publishDir   = "public"

buildDrafts  = false
buildFuture  = false
buildExpired = false
canonifyURLs = true

enableRobotsTXT = true
enableGitInfo   = true
enableEmoji     = true
enableMissingTranslationPlaceholders = false
disableRSS     = true
disableSitemap = false
disable404     = false
disableHugoGeneratorInject = false

[permalinks]
  posts = "/posts/:year/:month/:title/"

[author]
  name = "Joey Kleinsorge"

[blackfriday]
  hrefTargetBlank = true

[taxonomies]
  tag      = "tags"
  category = "categories"

[params]
  dateform        = "Jan 2, 2006"
  dateformShort   = "Jan 2"
  dateformNum     = "2006-01-02"
  dateformNumTime = "2006-01-02"

  # Metadata 
  description = "Joey Kleinsorge"
  keywords = "Joey Kleinsorge"
  images = [""]
  homeSubtitle = "Hope is not a strategy"
  disableReadOtherPosts = true
  enableThemeToggle = true
  enableSharingButtons = false
  enableGlobalLanguageMenu = false
  customCSS = []
  customJS  = []
  justifyContent = true  # Set "text-align: justify" to .post-content.
  gitUrl = 'https://github.com/JoeyKleinsorge/JoeyKleinsorge.com/commit/'

  [params.footer]
    trademark = true
    rss = false
    copyright = false
    author = true

    topText = []
    bottomText = [
      "Powered by <a href=\"http://gohugo.io\">Hugo</a>"
    ]

  [params.favicon.color]
    mask = "#1b1c1d"
    msapplication = "#1b1c1d"
    theme = "#1b1c1d"

  [params.logo]
    logoMark     = ">"
    logoText     = "Joey Kleinsorge"
    logoHomeLink = "/"
    logoCursorColor    = "#729FCF"
